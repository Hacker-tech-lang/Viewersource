<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Source Code Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>GitHub Source Code Viewer</h1>
    <input type="text" id="repoUrl" placeholder="Enter GitHub repository URL (e.g., user/repo)">
    <button id="viewSourceBtn">View Source</button>

    <div id="codeDisplay">
      <!-- Code will be displayed here -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
